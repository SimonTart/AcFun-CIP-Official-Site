    class="message-box"
    [@enterLeave]="message.state"
>

        class="message"
        [ngClass]="'message ' + message.type"
    >

            [ngSwitch]="message.type"

                    fill="#FF2235"></path>
            </svg>
            <svg *ngSwitchCase="'success'" viewBox="0 0 1024 1024" version="1.1">
                <path
                    d="M51.2 512C51.2 257.501288 257.501288 51.2 512 51.2s460.8 206.301288 460.8 460.8c0 254.498712-206.301288 460.8-460.8 460.8S51.2 766.498712 51.2 512zM0 512c0 282.771525 229.228475 512 512 512 282.771525 0 512-229.228475 512-512 0-282.771525-229.228475-512-512-512C229.228475 0 0 229.228475 0 512zM704.104136 369.23878c-13.876068-14.014915-36.334644-14.014915-50.453695 0L452.833627 573.144949l-83.230373-83.863864c-13.624407-14.014915-36.334644-14.014915-49.950373 0-13.624407 14.023593-13.624407 36.707797 0.503322 50.471051l105.697627 107.320407 1.770305 2.030644c14.119051 13.763254 36.325966 13.763254 50.445017 0l226.034983-228.890034C718.231864 405.937898 718.231864 383.505356 704.104136 369.23878z"

            </svg>
        </div>
        <div class="content">{{message.content}}</div>
    </div>
</div>
