<div
    class="content-item"
    [ngClass]="{
        open: open
    }"
>
    <div
        class="content-item-header"
    >
        <div
            class="content-item-header-main"
            [title]="content.title"
            (click)="toggle()"
        >
            <div class="content-item-header-main-title" [innerHTML]="content.title"></div>
            <img src="assets/images/pages/arrow.svg" class="arrow-icon">
        </div>
        <div class="content-item-header-more">
            <a [href]="link" class="source-link" target="_blank">
                <img src="assets/images/pages/link.svg">
                <span>查看原文</span>
            </a>
            <div class="content-publish-date">{{content.publishedAt | date: 'yyyy-MM-dd hh:mm:ss'}}</div>
        </div>
    </div>
    <div class="content-item-body">
        <cip-query-comment-result-comment-item
            *ngFor="let comment of comments; trackBy: tackCommentBy"
            [comment]="comment"
        ></cip-query-comment-result-comment-item>
    </div>
</div>
